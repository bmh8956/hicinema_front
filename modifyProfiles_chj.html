<!-- Header ======================================================================================================= -->
<section class="shop login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-12">
                <div class="login-form">
                    <h2>회원정보 수정</h2>
                    <p>HICINEMA의 회원 정보를 수정합니다.</p>
                    <!-- Form -->
                    <form class="form" method="post" action="#">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label>이름<span>*</span></label>
                                    <input type="text" name="name" placeholder="이름을 입력하세요" required="required">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label>비밀번호<span>*</span></label>
                                    <input type="password" name="password" placeholder="새 비밀번호를 입력하세요"
                                           required="required">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label>이메일</label>
                                    <input type="email" name="email" placeholder="이메일을 입력하세요">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label>주소</label>
                                    <input type="text" name="adress" placeholder="주소를 입력하세요">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group login-btn">
                                    <button class="btn" type="submit">수정하기</button>
                                    <script>
                                        document.querySelector(".btn").addEventListener('click', loginPage);

                                        function loginPage() {
                                            location.replace("login_chj.html");
                                        }
                                    </script>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
